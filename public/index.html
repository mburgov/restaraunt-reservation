<!DOCTYPE html>
<html>

<head>
    <title>Reservation app</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Restaurant reservation</h1>
            <button id="check-availability">Check for available tables</button>
            <form>
                <p id="available-tables"></p>
                <label>Name</label>
                <input type="text" name="username" placeholder="Name" required id="name-form" disabled="true" autocomplete="off">
                <button id="reservation-button" disabled="true">Reservation</button>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
